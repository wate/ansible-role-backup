---
## -----------------
## リポジトリ種別の選択肢
## -----------------
restic_allow_repo_types:
  - local
  - sftp
  - rest
  - s3
  - swift
  - azure
  - gs
  - rclone

## -----------------
## 世代数の管理方法の選択肢
## -----------------
restic_allow_forget_keep_types:
  - last
  - hourly
  - daily
  - weekly
  - monthly
  - yearly
  - tag
  - within
  - within-hourly
  - within-daily
  - within-weekly
  - within-monthly
  - within-yearly


## ----------------
## バックアップを共有する場合のバックアップスクリプトのアクセス権の設定
## ----------------
backup_script_shared_mode: "0700"

## ----------------
## バックアップを共有する場合のパスワードファイルのアクセス権の設定
## ----------------
backup_password_file_shared_mode: "0640"
