# code: language=ansible
---
- name: Verify
  hosts: all
  gather_facts: false
  become: true
  vars:
    backup_base_dir: /backup
    backup_script_dir: "{{ backup_base_dir }}/script"
    backup_data_dir: "{{ backup_base_dir }}/data"
    backup_repo_dir: "{{ backup_base_dir }}/repo"
